		　　　<h1>天之涯，海之角（2014.3.14-2014.4.14）</h1>

<p>在毕业之前有机会去趟三亚，去见识下阳光照耀下蔚蓝色的真正的大海。出发时是北京的三月份，寒意仍未退去，我也还穿着厚实的冲锋衣，外加秋衣秋裤，怕在飞机上会冷，保持全套原装备上了飞机，直到飞机打开舱门的一刻，我才意识到，穿成那样下飞机，会不会让人觉得脑子进水了。</p>
